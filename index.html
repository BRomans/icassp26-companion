<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Companion Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="nav-container">
        <a href="#" class="nav-logo"><img src="public/assets/logo_ICASSP.webp" alt="ICASSP2026"/> Michele Romani</a>
        <ul class="nav-links">
            <li><a href="#" class="tab-link active" data-tab="home">Home</a></li>
            <li><a href="#" class="tab-link" data-tab="about">About</a></li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<main>
    <!-- Home Tab -->
    <section id="home" class="tab-content active">
        <h1 id="abstract-title" class="paper-title"></h1>
        <p id="abstract-text"></p>
        <!-- Schema Image + Caption -->
        <figure id="abstract-schema-figure">
            <figcaption id="abstract-schema-caption"></figcaption>
            <img id="abstract-schema" src="" alt="Experiment schema"/>
            <!--<a id="abstract-schema-download" href="#" download style="display:block; margin-top:0.5rem;">
                Download
            </a>-->
        </figure>


        <div id="results-section">
            <!-- JS will inject tables here -->
        </div>

        <h2 class="paper-title">Plots</h2>
        <div id="plots-section">
            <!-- JS will inject plots here -->
        </div>
        <div id="plots-section-2row">
            <!-- JS will inject plots here -->
        </div>

        <h2 class="paper-title">Preliminary <a href='https://moabb.neurotechx.com/docs/paper_results.html'>MOABB</a> Comparison</h2>
        <figure id="moabb-comparison-figure">
            <img id="moabb-comparison" src="" alt="MOABB comparison"/>
            <figcaption id="moabb-comparison-caption"></figcaption>
        </figure>
    </section>

    <!-- About Tab -->
    <section id="about" class="tab-content">
        <h1 class="paper-title">About the Authors</h1>
        <div id="authors-container" class="authors-grid">
            <!-- JS will populate author cards -->
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
